info = Classifier ist ein kostenloses Tool zur Modellierung von UML-Klassendiagrammen. Der Classifier wurde 2022 im Umfang meiner Bachelorarbeit an der Hochschule Bochum für das "Labor für Angewandte Informatik & Datenbanken" (AID-Labor) entwickelt und soll für die Lehre in der Vorlesung "Informatik 2" in den Bachelor-Studiengängen Elektrotechnik sowie Wirtschaftsingenieurswesen Elektrotechnik eingesetzt werden. Die Bachelorarbeit wurde betreut von Prof. Dr. rer. nat. Katrin Brabender und Dipl.-Ing. (FH) Andreas Koch, bei denen ich mich herzlich für die Zusammenarbeit bedanke.
danksagung = Zudem gilt mein Dank an meine Freunde und Familie, die mich immer unterstützen. Besonders widme ich den Classifier an meinen Engel Jan und meine Eltern, die immer für mich da sind.
